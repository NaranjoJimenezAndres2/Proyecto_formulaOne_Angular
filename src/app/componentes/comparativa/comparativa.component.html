<aside class="card"  style="float:left ; width: 25% ;margin-top:130px; margin-left: 15px; background-color: transparent; box-shadow: 6px 4px" >
    <img  class="card-img-top" [src]="array[0]" width="320px" height="300px" alt="Card image cap">
    
</aside>
<div  class="card" style="float:right;  margin-top:130px; margin-right: 25px; background-color: transparent; box-shadow: 6px 4px">
    <img [src]="array[1]" width="350px" height="300px" alt="Random second slide">
</div>

<div  id="miGrafico01" style="width: 13% ; height: 310px; margin-left:650px; margin-top:0px" >
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptionsPie"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <div  id="miGrafico02" style="width: 40% ; height: 320px; margin-left:90px; margin-top:75px" >
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptionsBar"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
