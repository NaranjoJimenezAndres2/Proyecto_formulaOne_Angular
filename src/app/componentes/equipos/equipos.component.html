<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card principal">
        <div class="card-header text-center">
          <h3 class="titulo">EQUIPOS</h3>
          <button class="btn btn-secondary float-end" routerLink="/dashboard/crearEquipos">Nuevo Equipo</button>
        </div>
        <div class="card-body">
          <table class="table  table-hover">
            <thead style="color:black">
              <tr>
                <th>ID Escuderia</th>
                <th>Nombre</th>
                <th>Pais</th>
                <th>Motor</th>
                <th>Presupuesto</th>
                <th> </th>

              </tr>
            </thead>
            <tbody style="color:aliceblue">
              <tr *ngFor="let equipo of EquiposObject">
                <td>{{equipo.idEscuderia}}</td>
                <td>{{equipo.nombre}}</td>
                <td>{{equipo.pais}}</td>
                <td>{{equipo.motorDistribuidor}}</td>
                <td>{{equipo.presupuesto}}</td>
                <td><img src="{{equipo.escudo}}" alt="" width="44" height="35"></td>
                <td>
                  <i [routerLink]="['/editarEquipo',equipo.idEscuderia]"class="fas fa-edit"></i>
                  <i (click)="removeEquipo(equipo.idEscuderia)" class="fas fa-ban text-danger"></i>
                  <i [routerLink]="['/equipoDetalle',equipo.idEscuderia]"class="fas fa-book-open"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
